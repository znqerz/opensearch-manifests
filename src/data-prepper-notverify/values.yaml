# Default values for data-prepper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: opensearchproject/data-prepper
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.4.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

dataPrepperJavaOpts: "-Xmx400M -Xms400M"

opensearch:
  host: "https://opensearch-cluster-master.opensearch-system.svc.cluster.local:9200"
  user: admin
  password: admin

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 21890

resources:
  requests:
    memory: 500Mi
    cpu: 500m
  limits:
    memory: 500Mi
    cpu: 500m

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

secretMounts:
  - name: certificates
    secretName: opensearch-tls-key-pair
